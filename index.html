<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/main.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Pirata+One&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Jo-Ken-Po YU-GI-Oh!!!!!!</title>
</head>
<body>
    <audio id="bgm" loop> <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3" /></audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets//video/yugi.mp4" type="video/mp4">          
        </video>
    </div>
    <div class="container ">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 <br/> Lose: 0 </span>
            </div>
            <div class="menu_avatar">
                <img  id="card-image">
            </div>
            <div class="card_details frame">
               <p id="card-name">Selecione</p>
               <p id="card-type">uma carta</p>               
            </div>
        </div>
        <div class="container__right">
            <div class="card_box__container">
                <div class="card_box framed versus-top" id="computer-cards"> </div>
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img height="180px" width="125px" id="player-field-card">
                        </div>
                        <img height="100px" src="src/assets//icons/millenium2.png" alt="olho do milenium">
                        <div class="card-infield">
                            <img height="180px" width="125px" id="computer-field-card">
                        </div>
                    </div>
                    <div>
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
                <div class="card_box framed versus-bottom" id="player-cards"> </div>
            </div>
        </div>
    </div>

    <script src="/src/scripts/engine.js" defer></script>    
</body>
</html>
